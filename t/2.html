<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Tests</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h2 {
            margin: 0;
        }
        .header a {
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            border: 1px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            background-color: #fff;
            color: #333;
        }
        .tab.active {
            background-color: #333;
            color: #fff;
            border-color: #333;
        }
        .test-card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 15px;
        }
        .test-card .status {
            background-color: #e7f3ff;
            color: #007bff;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
            display: inline-block;
            margin-bottom: 10px;
        }
        .test-card .status.green {
            background-color: #d4edda;
            color: #155724;
        }
        .test-card h3 {
            margin: 0 0 10px 0;
        }
        .test-info {
            display: flex;
            gap: 20px;
            color: #666;
            margin-bottom: 15px;
        }
        .test-info span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn-result {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            display: block;
            text-decoration: none;
            box-sizing: border-box;
        }
        .btn-logout {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #dc3545;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <h2>Welcome, <span id="studentName"></span>!</h2>
            <button id="logoutBtn" class="btn-logout">Logout</button>
        </div>
        <div class="header">
            <h2>Your tests</h2>
            <a href="#">View all</a>
        </div>
        <div class="tabs">
            <div class="tab active" data-tab="past">Past Tests</div>
        </div>
        <div id="testsList"><p>Loading tests...</p></div>
    </div>

    <!-- Firebase SDKs - NOTE: firebase-auth.js is NOT needed -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyD-ers6CRuH8bCFomXJHuLxPWff-Xa4ZVk",
            authDomain: "xperts-data.firebaseapp.com",
            projectId: "xperts-data",
            storageBucket: "xperts-data.appspot.com",
            messagingSenderId: "934675149024",
            appId: "1:934675149024:web:23486a5f38f65f103ce085",
            measurementId: "G-6TS06NTDZQ"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // Get the logged-in student's data from localStorage
        const student = JSON.parse(localStorage.getItem('user'));
        
        document.addEventListener('DOMContentLoaded', () => {
            // "Auth Guard": If no student data is found, redirect to login page
            if (!student || student.role !== 'Student') {
                window.location.href = 'index.html';
                return; // Stop further execution
            }
            
            // If logged in, show their name and load their tests
            document.getElementById('studentName').textContent = student.fullName;
            loadTests();
        });

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        });

        async function loadTests() {
            const testsListContainer = document.getElementById('testsList');
            testsListContainer.innerHTML = '<p>Loading tests...</p>';

            try {
                const studentClass = student.class; // e.g., "11 NEET" or "10"
                
                // Create a list of classes to search for in the 'tests' collection
                let classQueryTargets = [studentClass];
                
                // If student is in 11 or 12, also search for the general class (e.g., "11")
                if (studentClass.startsWith('11') || studentClass.startsWith('12')) {
                    const generalClass = studentClass.split(' ')[0]; // Gets "11" from "11 NEET"
                    classQueryTargets.push(generalClass); // Array becomes ["11 NEET", "11"]
                }
                
                // Fetch tests where the class field is IN our target list
                const testsSnapshot = await db.collection('tests').where('class', 'in', classQueryTargets).get();
                
                // Fetch all results for this student using their Firestore Document ID
                const resultsSnapshot = await db.collection('results').where('studentId', '==', student.id).get();
                const studentResults = new Map();
                resultsSnapshot.forEach(doc => {
                    const result = doc.data();
                    studentResults.set(result.testId, result);
                });

                if (testsSnapshot.empty) {
                    testsListContainer.innerHTML = '<p>No tests found for your class.</p>';
                    return;
                }
                
                let testsHtml = '';
                testsSnapshot.forEach(doc => {
                    const test = doc.data();
                    const testId = doc.id;
                    // Only show tests for which the results are out (i.e., a result document exists)
                    if (studentResults.has(testId)) {
                         const testDate = new Date(test.date);
                         const formattedDate = testDate.toLocaleDateString('en-GB', { day: '2-digit', month: 'short'});
                        testsHtml += `
                            <div class="test-card">
                                <div class="status green">Results are out</div>
                                <h3>${test.name.toUpperCase()}</h3>
                                <div class="test-info">
                                    <span>ðŸ“… ${formattedDate}</span>
                                    <span>ðŸ•’ 180 Min</span>
                                    <span>ðŸ’» Online</span>
                                </div>
                                <p style="color: #555; font-size: 14px;">All re-attempts taken for this test</p>
                                <a href="4.html?testId=${testId}" class="btn-result">View Result</a>
                            </div>
                        `;
                    }
                });

                testsListContainer.innerHTML = testsHtml || '<p>No results are out for you yet.</p>';
                
            } catch (error) {
                console.error("Error fetching tests: ", error);
                testsListContainer.innerHTML = '<p>Could not load tests. Please try again later.</p>';
            }
        }
    </script>
</body>
</html>
