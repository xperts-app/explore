<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Practice - Configure Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #007bff;
            --light-gray: #f0f2f5;
            --dark-gray: #333;
            --border-color: #dee2e6;
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: var(--light-gray);
            color: var(--dark-gray);
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header h1 {
            font-size: 1.2rem;
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }
        .back-arrow {
            font-size: 1.5rem;
            text-decoration: none;
            color: var(--dark-gray);
        }
        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: var(--border-color);
        }
        .progress-bar-inner {
            width: 100%;
            height: 100%;
            background-color: var(--primary-blue);
        }
        main {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .config-section h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 15px;
        }
        /* Difficulty Level */
        .difficulty-slider {
            position: relative;
            height: 8px;
            background-color: var(--light-gray);
            border-radius: 4px;
            margin: 30px 10px;
        }
        .difficulty-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #555;
            padding: 0 5px;
        }
        .difficulty-options {
            display: flex;
            justify-content: space-around;
        }
        .difficulty-btn {
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            cursor: pointer;
            background: white;
            transition: all 0.2s;
        }
        .difficulty-btn.selected {
            background-color: var(--primary-blue);
            color: white;
            border-color: var(--primary-blue);
        }

        /* No. of Questions */
        .question-count-options {
            display: flex;
            justify-content: space-around;
        }
        .count-btn {
            width: 50px;
            height: 50px;
            border: 1px solid var(--border-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: white;
            font-size: 1rem;
        }
        .count-btn.selected {
            background-color: var(--primary-blue);
            color: white;
            border-color: var(--primary-blue);
        }

        /* Timed Mode */
        .timed-mode-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        .switch input { display:none; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px; width: 20px;
            left: 4px; bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--primary-blue); }
        input:checked + .slider:before { transform: translateX(22px); }
        
        .time-options {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .time-btn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: white;
            cursor: pointer;
        }
         .time-btn.selected {
            border-color: var(--primary-blue);
            background-color: #e7f3ff;
        }
        
        .footer {
            padding: 20px;
            border-top: 1px solid var(--border-color);
        }
        .start-btn {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="1.html" class="back-arrow">&#8592;</a>
            <h1>Custom Practice</h1>
            <span>2/2</span>
        </header>
        <div class="progress-bar"><div class="progress-bar-inner"></div></div>

        <main>
            <!-- Difficulty Level Section -->
            <div class="config-section">
                <h3>Difficulty level</h3>
                <div class="difficulty-slider"></div>
                <div class="difficulty-labels">
                    <span>üåà Easy</span>
                    <span>Medium</span>
                    <span>üî• Hard</span>
                </div>
                <div class="difficulty-options" id="difficulty-options" style="margin-top: 15px;">
                     <button class="difficulty-btn selected" data-value="Easy">Easy</button>
                     <button class="difficulty-btn" data-value="Medium">Medium</button>
                     <button class="difficulty-btn" data-value="Hard">Hard</button>
                </div>
            </div>

            <!-- Number of Questions Section -->
            <div class="config-section">
                <h3>No. of questions</h3>
                <div class="question-count-options" id="question-count-options">
                    <button class="count-btn" data-value="10">10</button>
                    <button class="count-btn selected" data-value="20">20</button>
                    <button class="count-btn" data-value="40">40</button>
                    <button class="count-btn" data-value="60">60</button>
                </div>
            </div>

            <!-- Timed Mode Section -->
            <div class="config-section">
                <div class="timed-mode-header">
                    <h3>Timed mode</h3>
                    <label class="switch">
                        <input type="checkbox" id="timed-mode-toggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="time-options" id="time-options">
                    <button class="time-btn" data-value="10"><span>Dash</span> <span>10 mins üöÄ</span></button>
                    <button class="time-btn selected" data-value="20"><span>Quick</span> <span>20 mins ‚ö°Ô∏è</span></button>
                    <button class="time-btn" data-value="40"><span>Marathon</span> <span>40 mins üèÉ</span></button>
                    <button class="time-btn" data-value="60"><span>Expedition</span> <span>60 mins ‚õ∞Ô∏è</span></button>
                </div>
            </div>

        </main>
        
        <div class="footer">
            <button class="start-btn" id="start-btn">Step it up!</button>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let config = {
                difficulty: 'Easy',
                questionCount: 20,
                isTimed: true,
                timeLimit: 20 // in minutes
            };

            const difficultyContainer = document.getElementById('difficulty-options');
            const countContainer = document.getElementById('question-count-options');
            const timeContainer = document.getElementById('time-options');
            const timedToggle = document.getElementById('timed-mode-toggle');
            const startBtn = document.getElementById('start-btn');

            // Generic function to handle selection in a group of buttons
            const handleSelection = (container, selectedClass, callback) => {
                container.addEventListener('click', (e) => {
                    const button = e.target.closest('button');
                    if (!button) return;

                    // Remove selected class from all buttons in the container
                    container.querySelectorAll('button').forEach(btn => btn.classList.remove(selectedClass));
                    
                    // Add selected class to the clicked button
                    button.classList.add(selectedClass);
                    
                    // Update config
                    callback(button.dataset.value);
                });
            };
            
            // Difficulty selection
            handleSelection(difficultyContainer, 'selected', (value) => {
                config.difficulty = value;
            });

            // Question count selection
            handleSelection(countContainer, 'selected', (value) => {
                config.questionCount = parseInt(value, 10);
            });
            
            // Time limit selection
            handleSelection(timeContainer, 'selected', (value) => {
                config.timeLimit = parseInt(value, 10);
            });

            // Timed mode toggle
            timedToggle.addEventListener('change', (e) => {
                config.isTimed = e.target.checked;
                timeContainer.style.display = config.isTimed ? 'flex' : 'none';
            });

            // Start button click
            startBtn.addEventListener('click', () => {
                const urlParams = new URLSearchParams(window.location.search);
                const chapters = urlParams.get('chapters');

                if (!chapters) {
                    alert('Error: No chapters selected. Please go back.');
                    return;
                }
                
                // Construct the URL for the quiz page
                const timeParam = config.isTimed ? config.timeLimit : 'unlimited';
                const quizUrl = `3.html?chapters=${chapters}&difficulty=${config.difficulty}&count=${config.questionCount}&time=${timeParam}`;
                
                window.location.href = quizUrl;
            });

            // Initial state based on default config
            document.querySelector(`.difficulty-btn[data-value="${config.difficulty}"]`).classList.add('selected');
            document.querySelector(`.count-btn[data-value="${config.questionCount}"]`).classList.add('selected');
            document.querySelector(`.time-btn[data-value="${config.timeLimit}"]`).classList.add('selected');
            timedToggle.checked = config.isTimed;
            timeContainer.style.display = config.isTimed ? 'flex' : 'none';
        });
    </script>
</body>
          </html>
