<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Practice - Select Chapters</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #007bff;
            --light-gray: #f0f2f5;
            --dark-gray: #333;
            --border-color: #dee2e6;
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: var(--light-gray);
            color: var(--dark-gray);
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header h1 {
            font-size: 1.2rem;
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }
        .back-arrow {
            font-size: 1.5rem;
            text-decoration: none;
            color: var(--dark-gray);
        }
        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: var(--border-color);
        }
        .progress-bar-inner {
            width: 50%;
            height: 100%;
            background-color: var(--primary-blue);
        }
        main {
            padding: 20px;
            flex-grow: 1;
        }
        .title-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .title-section h2 {
            font-size: 1rem;
            margin: 0;
            color: #555;
        }
        .search-icon {
            font-size: 1.2rem;
        }
        .chapter-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .chapter-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        .chapter-item:has(input:checked) {
             border-color: var(--primary-blue);
             background-color: #e7f3ff;
        }
        .chapter-item input[type="checkbox"] {
            margin-right: 15px;
            width: 20px;
            height: 20px;
        }
        .chapter-item label {
            flex-grow: 1;
            cursor: pointer;
        }
        .chapter-item .arrow {
            font-size: 1.2rem;
            color: #888;
        }
        .footer {
            padding: 20px;
            border-top: 1px solid var(--border-color);
        }
        .next-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }
        .next-btn:disabled {
            background-color: #a0c9f7;
            cursor: not-allowed;
        }
        #loader { text-align: center; padding: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <a href="#" class="back-arrow">&#8592;</a>
            <h1>Custom Practice</h1>
            <span>1/2</span>
        </header>
        <div class="progress-bar"><div class="progress-bar-inner"></div></div>
        
        <main>
            <div class="title-section">
                <h2>Select up to 4 chapters</h2>
                <div class="search-icon">&#128269;</div>
            </div>
            <div id="loader">Loading chapters...</div>
            <div class="chapter-list" id="chapter-list">
                <!-- Chapters will be loaded here by JavaScript -->
            </div>
        </main>

        <div class="footer">
            <button class="next-btn" id="next-btn" disabled>Next</button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // Firebase Config for Chapters
        const chaptersConfig = {
            apiKey: "AIzaSyBnkCh8r_Ewx8lbr0RBB7i6M-xdABphd9w",
            authDomain: "initialisation-cfb78.firebaseapp.com",
            projectId: "initialisation-cfb78",
            storageBucket: "initialisation-cfb78.firebasestorage.app",
            messagingSenderId: "217554560023",
            appId: "1:217554560023:web:5ca34ac80acd8aba872852",
            measurementId: "G-S9T0PWGZQX"
        };

        // Initialize a named Firebase app to avoid conflicts
        const chaptersApp = firebase.initializeApp(chaptersConfig, 'chaptersApp');
        const db = chaptersApp.firestore();

        document.addEventListener('DOMContentLoaded', () => {
            const chapterList = document.getElementById('chapter-list');
            const nextBtn = document.getElementById('next-btn');
            const loader = document.getElementById('loader');

            const urlParams = new URLSearchParams(window.location.search);
            const studentClass = urlParams.get('class');

            if (!studentClass) {
                chapterList.innerHTML = '<p style="color: red; text-align: center;">Error: Class not specified in URL. Please add ?class=12 (or your class number) to the URL.</p>';
                loader.style.display = 'none';
                return;
            }

            // Fetch chapters from Firestore
            db.collection('chapters')
              .where('class', '==', parseInt(studentClass))
              .get()
              .then((querySnapshot) => {
                  loader.style.display = 'none';
                  if (querySnapshot.empty) {
                      chapterList.innerHTML = '<p>No chapters found for this class.</p>';
                      return;
                  }
                  querySnapshot.forEach((doc) => {
                      const chapter = doc.data();
                      const chapterId = doc.id; // Using document ID as the unique identifier
                      const chapterItem = document.createElement('div');
                      chapterItem.className = 'chapter-item';
                      chapterItem.innerHTML = `
                          <input type="checkbox" id="${chapterId}" value="${chapterId}">
                          <label for="${chapterId}">${chapter.chapterName}</label>
                          <span class="arrow">&#8964;</span>
                      `;
                      chapterList.appendChild(chapterItem);
                  });
              })
              .catch((error) => {
                  console.error("Error getting documents: ", error);
                  loader.style.display = 'none';
                  chapterList.innerHTML = '<p style="color: red;">Failed to load chapters. Please check the console for errors.</p>';
              });

            // Event listener for chapter selection
            chapterList.addEventListener('change', (e) => {
                if (e.target.type === 'checkbox') {
                    const checkedBoxes = chapterList.querySelectorAll('input[type="checkbox"]:checked');
                    
                    if (checkedBoxes.length > 4) {
                        e.target.checked = false;
                        alert('You can select up to 4 chapters only.');
                    }
                    
                    nextBtn.disabled = checkedBoxes.length === 0;
                }
            });

            // Event listener for next button
            nextBtn.addEventListener('click', () => {
                const checkedBoxes = chapterList.querySelectorAll('input[type="checkbox"]:checked');
                const selectedChapterIds = Array.from(checkedBoxes).map(cb => cb.value);
                
                if (selectedChapterIds.length > 0) {
                    // Pass selected chapter IDs to the next page via URL parameters
                    window.location.href = `2.html?chapters=${selectedChapterIds.join(',')}`;
                }
            });
        });
    </script>
</body>
</html>
