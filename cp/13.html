<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Quiz in Progress</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        :root {
            --primary-blue: #007bff;
            --light-gray: #f0f2f5;
            --dark-gray: #333;
            --border-color: #dee2e6;
            --correct-green: #28a745;
            --selected-blue: #e7f3ff;
            --medium-orange: #ffc107;
        }
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: var(--light-gray);
            color: var(--dark-gray);
            height: 100vh;
            overflow: hidden;
        }
        body.modal-open { overflow: hidden; }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }
        .timer, .question-counter { font-weight: 500; }

        /* --- MODIFICATION START --- */
        .swiper-container {
            width: 100%;
            flex-grow: 1; /* This correctly fills the available space */
            /* height: 100%;  <-- THIS WAS THE BUG. REMOVED. */
            min-height: 0; /* Prevents flexbox overflow issues on some browsers */
        }
        /* --- MODIFICATION END --- */
        
        .swiper-slide {
            box-sizing: border-box;
            height: 100%;
            overflow-y: auto;
            padding: 20px;
        }
        
        .question-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .question-title { font-size: 1.1rem; font-weight: 600; }
        .difficulty-tag { padding: 4px 10px; border-radius: 12px; font-size: 0.8rem; font-weight: 500; background-color: var(--medium-orange); color: white; }
        .question-text { line-height: 1.6; margin-bottom: 20px; word-wrap: break-word; }
        
        .zoomable-image {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
            cursor: pointer;
            border: 1px solid var(--border-color);
        }

        .options-container { display: flex; flex-direction: column; gap: 5px; }
        .option-wrapper { margin-bottom: 10px; }
        .option-btn {
            display: flex;
            align-items: center;
            text-align: left;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: white;
            cursor: pointer;
            width: 100%;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
        }
        .option-btn.selected {
            border-color: var(--primary-blue);
            background-color: var(--selected-blue);
            font-weight: 600;
        }
        .option-prefix { font-weight: 600; margin-right: 15px; }
        
        .view-image-btn {
            width: 100%;
            margin-top: 8px;
            padding: 10px;
            font-size: 0.9rem;
            border: 1.5px solid var(--primary-blue);
            color: var(--primary-blue);
            background-color: white;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
        }

        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; justify-content: center; align-items: center; font-size: 1.2rem; z-index: 1000; }
        
        /* --- MODIFICATION START --- */
        .footer {
            padding: 15px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            gap: 10px;
            flex-shrink: 0;
            background-color: white; /* Ensure it has a background */
            position: relative; /* Required for z-index */
            z-index: 10; /* Ensures footer is on top of other content */
        }
        /* --- MODIFICATION END --- */

        .nav-btn, .submit-btn { padding: 12px 20px; border-radius: 8px; border: 1px solid var(--primary-blue); cursor: pointer; font-weight: 600; font-size: 1rem; }
        .prev-btn { background: white; color: var(--primary-blue); }
        .next-btn { background: var(--primary-blue); color: white; flex-grow: 1; }
        .submit-btn { background: var(--correct-green); color: white; border-color: var(--correct-green); flex-grow: 1; display: none; }

        .modal { display: none; position: fixed; z-index: 1001; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.85); justify-content: center; align-items: center; }
        .modal-content { display: block; max-width: 90%; max-height: 90vh; animation: zoom 0.3s; }
        @keyframes zoom { from {transform: scale(0.1)} to {transform: scale(1)} }
        .close-modal { position: absolute; top: 15px; right: 35px; color: #f1f1f1; font-size: 40px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div id="loader"><p>Preparing your test...</p></div>

    <div class="container" style="display: none;">
        <header>
            <div id="timer" class="timer">--:--</div>
            <div id="question-counter" class="question-counter">Question 1 / N</div>
        </header>
        
        <div class="swiper-container">
            <div class="swiper-wrapper" id="quiz-container"></div>
        </div>

        <div class="footer">
            <button class="nav-btn prev-btn" id="prev-question">Previous</button>
            <button class="nav-btn next-btn" id="next-question">Next</button>
            <button class="submit-btn" id="submit-test">Submit Test</button>
        </div>
    </div>

    <div id="imageModal" class="modal">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script>
        // The JavaScript was correct and remains unchanged.
        // The problem was purely in the CSS.
        const questionsConfig = { apiKey: "AIzaSyDPm2za3Ho0Hd8Henuhq_KxAHyUQh-Hi-U", authDomain: "question-metabase.firebaseapp.com", projectId: "question-metabase", storageBucket: "question-metabase.firebasestorage.app", messagingSenderId: "770698198753", appId: "1:770698198753:web:59ae49d78b6013bab5c1a0" };
        const questionsApp = firebase.initializeApp(questionsConfig, 'questionsApp');
        const db = questionsApp.firestore();

        document.addEventListener('DOMContentLoaded', async () => {
            const loader = document.getElementById('loader');
            const container = document.querySelector('.container');
            const quizContainer = document.getElementById('quiz-container');
            const questionCounterEl = document.getElementById('question-counter');
            const timerEl = document.getElementById('timer');
            const nextBtn = document.getElementById('next-question');
            const prevBtn = document.getElementById('prev-question');
            const submitBtn = document.getElementById('submit-test');
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const closeModalBtn = document.querySelector('.close-modal');

            let swiper; let quizData = []; let userAnswers = {}; let timerInterval; let totalTimeInSeconds; let timeTaken = 0;
            
            const urlParams = new URLSearchParams(window.location.search);
            const chapterNames = urlParams.get('chapters')?.split(',') || [];
            const difficulty = urlParams.get('difficulty') || 'Easy';
            const count = parseInt(urlParams.get('count'), 10) || 10;
            const timeLimit = urlParams.get('time');

            try {
                const querySnapshot = await db.collection('questions').where('chapterName', 'in', chapterNames).where('difficulty', '==', difficulty).limit(count).get();
                if (querySnapshot.empty) { loader.innerHTML = `<p>Sorry, no questions found.</p>`; return; }
                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    if (data.questionText && Array.isArray(data.options)) { quizData.push({ id: doc.id, ...data }); }
                });
                quizData.sort(() => Math.random() - 0.5);
                renderQuestions();
                initializeSwiper();
                startTimer();
                container.style.display = 'flex';
                loader.style.display = 'none';
            } catch (error) { console.error("Error fetching questions: ", error); loader.innerHTML = `<p style="color: red;">Failed to load questions. Check console for index link.</p>`; }

            function renderQuestions() {
                quizContainer.innerHTML = quizData.map((q, index) => `
                    <div class="swiper-slide" data-question-id="${q.id}">
                        <div class="question-header">
                            <span class="question-title">Question ${index + 1}</span>
                            <span class="difficulty-tag">${q.difficulty}</span>
                        </div>
                        ${q.questionImageUrl ? `<img src="${q.questionImageUrl}" class="zoomable-image" alt="Question Image">` : ''}
                        <div class="question-text">${q.questionText}</div>
                        <div class="options-container">
                            ${q.options.map((opt, i) => `
                                <div class="option-wrapper">
                                    <button class="option-btn" data-option-index="${i}">
                                        <span class="option-prefix">${String.fromCharCode(65 + i)}</span>
                                        <div class="option-content">
                                            <span>${opt.text || ''}</span>
                                        </div>
                                    </button>
                                    ${opt.imageUrl ? `<button class="view-image-btn" data-src="${opt.imageUrl}">View Image</button>` : ''}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `).join('');
            }

            function initializeSwiper() {
                swiper = new Swiper('.swiper-container', {
                    allowTouchMove: false,
                    on: {
                        slideChange: function () {
                            const currentIndex = this.activeIndex;
                            questionCounterEl.textContent = `Question ${currentIndex + 1} / ${quizData.length}`;
                            prevBtn.disabled = currentIndex === 0;
                            const isLastSlide = currentIndex === quizData.length - 1;
                            nextBtn.style.display = isLastSlide ? 'none' : 'block';
                            submitBtn.style.display = isLastSlide ? 'block' : 'none';
                        }
                    }
                });
            }

            function startTimer() {
                if (timeLimit && timeLimit !== 'unlimited') {
                    totalTimeInSeconds = parseInt(timeLimit, 10) * 60;
                    timerInterval = setInterval(() => {
                        totalTimeInSeconds--; timeTaken++;
                        const minutes = Math.floor(totalTimeInSeconds / 60); const seconds = totalTimeInSeconds % 60;
                        timerEl.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                        if (totalTimeInSeconds <= 0) { clearInterval(timerInterval); alert("Time's up!"); submitTest(); }
                    }, 1000);
                } else { timerEl.textContent = "Untimed"; timerInterval = setInterval(() => { timeTaken++; }, 1000); }
            }
            
            quizContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('view-image-btn')) { e.stopPropagation(); showModal(e.target.dataset.src); return; }
                if (e.target.classList.contains('zoomable-image')) { showModal(e.target.src); return; }
                const optionBtn = e.target.closest('.option-btn');
                if (optionBtn) {
                    const slide = optionBtn.closest('.swiper-slide');
                    userAnswers[slide.dataset.questionId] = parseInt(optionBtn.dataset.optionIndex, 10);
                    slide.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('selected'));
                    optionBtn.classList.add('selected');
                    setTimeout(() => { if (swiper.activeIndex < quizData.length - 1) swiper.slideNext(); }, 300);
                }
            });

            function showModal(src) { modal.style.display = 'flex'; modalImg.src = src; document.body.classList.add('modal-open'); }
            function hideModal() { modal.style.display = 'none'; document.body.classList.remove('modal-open'); }
            closeModalBtn.addEventListener('click', hideModal);
            modal.addEventListener('click', (e) => { if (e.target === modal) hideModal(); });

            nextBtn.addEventListener('click', () => swiper.slideNext());
            prevBtn.addEventListener('click', () => swiper.slidePrev());
            submitBtn.addEventListener('click', () => { if(confirm("Are you sure you want to submit?")) submitTest(); });

            function submitTest() {
                clearInterval(timerInterval);
                const results = { totalQuestions: quizData.length, attempted: Object.keys(userAnswers).length, correct: 0, score: 0, timeTaken: timeTaken, userAnswers: userAnswers, quizData: quizData };
                quizData.forEach(q => {
                    const hasAnswer = userAnswers.hasOwnProperty(q.id);
                    const isCorrect = hasAnswer && (userAnswers[q.id] + 1 === q.correctOptionIndex);
                    if (isCorrect) results.correct++;
                });
                results.incorrect = results.attempted - results.correct;
                results.score = results.correct;
                localStorage.setItem('quizResults', JSON.stringify(results));
                window.location.href = '4.html';
            }
        });
    </script>
</body>
    </html>
