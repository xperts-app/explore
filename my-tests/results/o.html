<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 350px;
    }
    h2 { text-align: center; margin-bottom: 20px; }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #0b5ed7; }
    .error { color: red; margin-top: 10px; text-align: center; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Student Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Login</button>
    <p id="errorMessage" class="error"></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD-ers6CRuH8bCFomXJHuLxPWff-Xa4ZVk",
      authDomain: "xperts-data.firebaseapp.com",
      projectId: "xperts-data",
      storageBucket: "xperts-data.appspot.com",
      messagingSenderId: "934675149024",
      appId: "1:934675149024:web:23486a5f38f65f103ce085",
      measurementId: "G-6TS06NTDZQ"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // If already logged in â†’ go directly
    firebase.auth().onAuthStateChanged(async (user) => {
      if (user) {
        let student = JSON.parse(localStorage.getItem("user"));
        if (!student) {
          const doc = await db.collection("users").doc(user.uid).get();
          if (doc.exists) {
            student = { id: user.uid, ...doc.data() };
            localStorage.setItem("user", JSON.stringify(student));
          }
        }
        window.location.href = "2.html";
      }
    });

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMessage");
      errorMsg.textContent = "";

      try {
        const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
        const user = userCredential.user;

        // Fetch role + class from Firestore
        const doc = await db.collection("users").doc(user.uid).get();
        if (!doc.exists) throw new Error("User profile not found.");
        const userData = { id: user.uid, ...doc.data() };

        if (userData.role !== "Student") throw new Error("Only students can log in here.");

        localStorage.setItem("user", JSON.stringify(userData));
        window.location.href = "2.html";
      } catch (error) {
        errorMsg.textContent = error.message;
      }
    }
  </script>
</body>
</html>
