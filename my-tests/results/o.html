<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0d6efd;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h2 { text-align: center; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #0d6efd;
      color: white;
    }
    tr:hover { background: #f1f1f1; }
    .logout-btn {
      background: #dc3545;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      float: right;
      margin-top: -45px;
    }
    .logout-btn:hover { background: #bb2d3b; }
  </style>
</head>
<body>
  <header>
    <h1>Student Results</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <div class="container">
    <h2>Your Test Results</h2>
    <p id="loading">Loading your results...</p>
    <table id="resultsTable" style="display:none;">
      <thead>
        <tr>
          <th>Test Name</th>
          <th>Score</th>
          <th>Total Marks</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="resultsBody"></tbody>
    </table>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD-ers6CRuH8bCFomXJHuLxPWff-Xa4ZVk",
      authDomain: "xperts-data.firebaseapp.com",
      projectId: "xperts-data",
      storageBucket: "xperts-data.appspot.com",
      messagingSenderId: "934675149024",
      appId: "1:934675149024:web:23486a5f38f65f103ce085",
      measurementId: "G-6TS06NTDZQ"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    firebase.auth().onAuthStateChanged(async (user) => {
      if (user) {
        let student = JSON.parse(localStorage.getItem("user"));
        if (!student) {
          const doc = await db.collection("users").doc(user.uid).get();
          if (doc.exists) {
            student = { id: user.uid, ...doc.data() };
            localStorage.setItem("user", JSON.stringify(student));
          }
        }
        if (!student || student.role !== "Student") {
          window.location.href = "index.html";
          return;
        }
        loadResults(student.id);
      } else {
        window.location.href = "index.html";
      }
    });

    async function loadResults(studentId) {
      const loading = document.getElementById("loading");
      const table = document.getElementById("resultsTable");
      const tbody = document.getElementById("resultsBody");
      tbody.innerHTML = "";

      try {
        const snapshot = await db.collection("results")
          .where("studentId", "==", studentId)
          .orderBy("date", "desc")
          .get();

        if (snapshot.empty) {
          loading.textContent = "No results found.";
          return;
        }

        snapshot.forEach(doc => {
          const result = doc.data();
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${result.testName}</td>
            <td>${result.score}</td>
            <td>${result.totalMarks}</td>
            <td>${result.date ? new Date(result.date.toDate()).toLocaleDateString() : "-"}</td>
          `;
          tbody.appendChild(tr);
        });

        loading.style.display = "none";
        table.style.display = "table";
      } catch (error) {
        loading.textContent = "Error loading results: " + error.message;
      }
    }

    function logout() {
      firebase.auth().signOut().then(() => {
        localStorage.removeItem("user");
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
