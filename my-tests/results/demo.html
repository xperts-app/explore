<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Tests</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 26px;
      font-weight: 700;
      margin: 0;
      color: #222;
    }

    .test-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      margin-bottom: 25px;
      padding: 20px;
      transition: transform 0.2s ease;
    }

    .test-card:hover {
      transform: translateY(-3px);
    }

    .status-bar {
      background: #d1f1df;
      color: #087f23;
      font-weight: 600;
      text-align: center;
      padding: 8px;
      border-radius: 15px 15px 0 0;
      margin: -20px -20px 15px -20px;
    }

    .status-bar.upcoming {
      background: #ffe5b4;
      color: #b35a00;
    }

    .test-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 12px;
      color: #000;
    }

    .test-info {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }

    .test-info div {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .test-info i {
      font-size: 14px;
      color: #555;
    }

    .btn-result {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 12px 0;
      border: none;
      border-radius: 20px;
      background-color: #0d6efd;
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.2s;
      box-sizing: border-box;
    }

    .btn-result:hover {
      background-color: #0b5ed7;
    }

    .btn-result[disabled] {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 13px;
      color: #777;
    }
  </style>

  <!-- FontAwesome icons -->
  <script src="https://kit.fontawesome.com/4b3b6a1c8d.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Available Tests</h1>
    </div>
    <div id="testsContainer">
      <p>Loading tests...</p>
    </div>
    <div class="footer">
      &copy; 2025 Xperts App
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyD-ers6CRuH8bCFomXJHuLxPWff-Xa4ZVk",
      authDomain: "xperts-data.firebaseapp.com",
      projectId: "xperts-data",
      storageBucket: "xperts-data.appspot.com",
      messagingSenderId: "934675149024",
      appId: "1:934675149024:web:23486a5f38f65f103ce085"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.addEventListener('DOMContentLoaded', () => {
      // ✅ Check authentication from localStorage
      const userId = localStorage.getItem('loggedInUserId');
      const userRole = localStorage.getItem('loggedInUserRole');

      if (!userId || userRole !== "Student") {
        // Not logged in → back to login
        window.location.href = "index.html";
      } else {
        // Logged in → load tests
        loadTests();
      }
    });

    async function loadTests() {
      const container = document.getElementById('testsContainer');
      try {
        const snapshot = await db.collection('tests').orderBy('date', 'desc').get();
        if (snapshot.empty) {
          container.innerHTML = "<p>No tests available.</p>";
          return;
        }
        container.innerHTML = "";
        snapshot.forEach(doc => {
          const test = doc.data();
          const testDate = new Date(test.date);
          const formattedDate = testDate.toLocaleDateString('en-GB', {
            day: '2-digit',
            month: 'short',
            year: 'numeric'
          });

          const statusClass = test.resultsAvailable ? "status-bar" : "status-bar upcoming";
          const statusText = test.resultsAvailable ? "Results are out" : "Upcoming Test";

          const card = document.createElement('div');
          card.className = "test-card";
          card.innerHTML = `
            <div class="${statusClass}">${statusText}</div>
            <div class="test-title">${test.name.toUpperCase()}</div>
            <div class="test-info">
              <div><i class="fa-regular fa-calendar"></i> ${formattedDate}</div>
              <div><i class="fa-regular fa-clock"></i> ${test.duration || 'N/A'} Min</div>
              <div><i class="fa-regular fa-clipboard"></i> ${test.mode || 'Online'}</div>
            </div>
            ${test.resultsAvailable
              ? `<a href="result.html?testId=${doc.id}" class="btn-result">View Result</a>`
              : `<button class="btn-result" disabled>Result Pending</button>`}
          `;
          container.appendChild(card);
        });
      } catch (error) {
        console.error("Error loading tests:", error);
        container.innerHTML = `<p>Error loading tests: ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
