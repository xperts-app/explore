<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-container h2 { margin-bottom: 25px; color: #333; }
    .input-group { margin-bottom: 20px; text-align: left; }
    .input-group label { display: block; margin-bottom: 5px; color: #555; font-weight: 500; }
    .input-group input {
      width: 100%; padding: 12px; border: 1px solid #ddd;
      border-radius: 5px; box-sizing: border-box; font-size: 16px;
    }
    .login-btn {
      width: 100%; padding: 12px; border: none; border-radius: 5px;
      background-color: #007bff; color: white; font-size: 16px;
      font-weight: 600; cursor: pointer; transition: background-color 0.3s;
    }
    .login-btn:hover { background-color: #0056b3; }
    .error-message { color: #d93025; margin-top: 15px; display: none; }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="input-group">
        <label for="mobileNumber">Mobile Number</label>
        <input type="tel" id="mobileNumber" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit" class="login-btn">Login</button>
      <p id="errorMessage" class="error-message"></p>
    </form>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD-ers6CRuH8bCFomXJHuLxPWff-Xa4ZVk",
      authDomain: "xperts-data.firebaseapp.com",
      projectId: "xperts-data",
      storageBucket: "xperts-data.appspot.com",
      messagingSenderId: "934675149024",
      appId: "1:934675149024:web:23486a5f38f65f103ce085",
      measurementId: "G-6TS06NTDZQ"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Redirect if already logged in
    document.addEventListener('DOMContentLoaded', () => {
      const user = JSON.parse(localStorage.getItem('user'));
      if (user) {
        redirectByRole(user.role);
      }
    });

    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const mobileNumber = document.getElementById('mobileNumber').value.trim();
      const password = document.getElementById('password').value.trim();
      errorMessage.style.display = 'none';

      try {
        // Look up user by mobile
        const userQuery = await db.collection('users')
          .where('mobileNumber', '==', mobileNumber)
          .limit(1)
          .get();

        if (userQuery.empty) throw new Error("No account found with this mobile number.");

        const userDoc = userQuery.docs[0];
        const userData = userDoc.data();

        if (userData.password !== password) throw new Error("Incorrect password.");

        userData.id = userDoc.id;
        localStorage.setItem('user', JSON.stringify(userData));

        redirectByRole(userData.role);

      } catch (err) {
        errorMessage.textContent = err.message;
        errorMessage.style.display = 'block';
      }
    });

    // Redirect based on role
    function redirectByRole(role) {
      switch (role) {
        case 'Student':
          window.location.href = '2.html';
          break;
        case 'Teacher':
          window.location.href = 'teacher.html';
          break;
        case 'Admin':
          window.location.href = 'admin.html';
          break;
        default:
          alert("Role not recognized.");
          localStorage.removeItem('user');
      }
    }
  </script>

</body>
</html>
