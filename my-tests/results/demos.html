<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Tests</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .test-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      margin-bottom: 20px;
      padding: 20px;
      position: relative;
    }
    .status-bar {
      background: #d1f1df;
      color: #087f23;
      font-weight: 600;
      text-align: center;
      padding: 8px;
      border-radius: 15px 15px 0 0;
      margin: -20px -20px 15px -20px;
    }
    .test-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 12px;
      color: #000;
    }
    .test-info {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }
    .test-info div {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .test-info i {
      font-size: 14px;
      color: #555;
    }
    .btn-result {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px 0;
      border: none;
      border-radius: 20px;
      background-color: #0d6efd;
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.2s;
      box-sizing: border-box;
    }
    .btn-result:hover {
      background-color: #0b5ed7;
    }
  </style>

  <!-- Icons (Font Awesome for calendar, clock, etc.) -->
  <script src="https://kit.fontawesome.com/4b3b6a1c8d.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container" id="testsContainer">
    <p>Loading tests...</p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyD-ers6CRuH8bCFomXJHuLxPWff-Xa4ZVk",
      authDomain: "xperts-data.firebaseapp.com",
      projectId: "xperts-data",
      storageBucket: "xperts-data.appspot.com",
      messagingSenderId: "934675149024",
      appId: "1:934675149024:web:23486a5f38f65f103ce085",
      measurementId: "G-6TS06NTDZQ"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const student = JSON.parse(localStorage.getItem('user'));

    document.addEventListener('DOMContentLoaded', () => {
      if (!student || student.role !== 'Student') {
        window.location.href = 'index.html';
        return;
      }
      loadTests();
    });

    async function loadTests() {
      const container = document.getElementById('testsContainer');
      try {
        const snapshot = await db.collection('tests').get();
        if (snapshot.empty) {
          container.innerHTML = "<p>No tests available.</p>";
          return;
        }
        container.innerHTML = "";
        snapshot.forEach(doc => {
          const test = doc.data();
          const testDate = new Date(test.date);
          const formattedDate = testDate.toLocaleDateString('en-GB', { day: '2-digit', month: 'short' });

          const card = document.createElement('div');
          card.className = "test-card";
          card.innerHTML = `
            <div class="status-bar">Results are out</div>
            <div class="test-title">${test.name.toUpperCase()}</div>
            <div class="test-info">
              <div><i class="fa-regular fa-calendar"></i> ${formattedDate}</div>
              <div><i class="fa-regular fa-clock"></i> ${test.duration || 'N/A'} Min</div>
              <div><i class="fa-regular fa-clipboard"></i> ${test.mode || 'Online'}</div>
            </div>
            <a href="result.html?testId=${doc.id}" class="btn-result">View Result</a>
          `;
          container.appendChild(card);
        });
      } catch (error) {
        console.error("Error loading tests:", error);
        container.innerHTML = `<p>Error loading tests: ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
