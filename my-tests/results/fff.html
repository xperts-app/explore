<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Results - Student</title>
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f8f9fa; margin: 0; padding: 20px; }
    h1 { color: #1d2c3c; text-align: center; }
    .results-container { max-width: 600px; margin: 20px auto; }
    .result-card { background: #fff; border-radius: 12px; padding: 20px; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,.1); }
    .result-card h3 { margin: 0 0 10px 0; font-size: 18px; color: #0066ff; }
    .result-card p { margin: 5px 0; color: #333; font-size: 14px; }
  </style>
</head>
<body>

  <h1>My Test Results</h1>
  <div class="results-container" id="resultsContainer">
    <p>Loading your results...</p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD-ers6CRuH8bCFomXJHuLxPWff-Xa4ZVk",
      authDomain: "xperts-data.firebaseapp.com",
      projectId: "xperts-data",
      storageBucket: "xperts-data.firebasestorage.app",
      messagingSenderId: "934675149024",
      appId: "1:934675149024:web:23486a5f38f65f103ce085"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function loadResults() {
      const userId = localStorage.getItem('loggedInUserId');
      const role = localStorage.getItem('loggedInUserRole');

      if (!userId || role !== 'Student') {
        window.location.href = "index.html";
        return;
      }

      try {
        const resultsContainer = document.getElementById('resultsContainer');

        // Fetch results for this student
        const resultsSnap = await db.collection('results').where('studentId', '==', userId).get();
        if (resultsSnap.empty) {
          resultsContainer.innerHTML = "<p>No results found yet.</p>";
          return;
        }

        resultsContainer.innerHTML = '';
        for (const doc of resultsSnap.docs) {
          const result = doc.data();

          // Fetch test info for each result
          const testDoc = await db.collection('tests').doc(result.testId).get();
          const testName = testDoc.exists ? testDoc.data().name : 'Unknown Test';

          const card = document.createElement('div');
          card.className = 'result-card';
          card.innerHTML = `
            <h3>${testName}</h3>
            <p><strong>Score:</strong> ${result.score || 'N/A'}</p>
            <p><strong>Status:</strong> ${result.passed ? 'Passed' : 'Failed'}</p>
            <p><strong>Date:</strong> ${result.date ? new Date(result.date.seconds * 1000).toLocaleDateString() : 'N/A'}</p>
          `;
          resultsContainer.appendChild(card);
        }

      } catch (error) {
        console.error("Error loading results:", error);
        document.getElementById('resultsContainer').innerHTML = "<p>Failed to load results. Try again later.</p>";
      }
    }

    document.addEventListener('DOMContentLoaded', loadResults);
  </script>
</body>
</html>
