<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Report</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .report-card {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        .back-button {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            color: #333;
        }
        .test-header {
            text-align: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        .test-header h2 {
            margin: 0 0 5px 0;
            font-size: 22px;
        }
        .test-header p {
            margin: 0;
            color: #777;
            font-size: 14px;
        }
        .test-details {
            display: flex;
            justify-content: space-around;
            text-align: center;
            margin-top: 20px;
        }
        .detail-item {
            color: #555;
        }
        .detail-item span {
            display: block;
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        .marks-section {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .marks-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .marks-item:last-child {
            border-bottom: none;
        }
        .subject-name {
            font-size: 16px;
            color: #333;
        }
        .subject-marks {
            font-size: 16px;
            font-weight: 600;
            color: #007bff;
        }
        /* Style for the Absent message */
        .absent-message {
            text-align: center;
            padding: 40px 20px;
            font-size: 18px;
            font-weight: 500;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-button" onclick="window.history.back()">
            <span>&larr;</span> Performance Report
        </div>
        <div id="reportContainer" class="report-card">
            <p>Loading report...</p>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // Firebase Config... (remains the same)
        const firebaseConfig = {
            apiKey: "AIzaSyD-ers6CRuH8bCFomXJHuLxPWff-Xa4ZVk",
            authDomain: "xperts-data.firebaseapp.com",
            projectId: "xperts-data",
            storageBucket: "xperts-data.appspot.com",
            messagingSenderId: "934675149024",
            appId: "1:934675149024:web:23486a5f38f65f103ce085",
            measurementId: "G-6TS06NTDZQ"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const student = JSON.parse(localStorage.getItem('user'));

        document.addEventListener('DOMContentLoaded', () => {
            if (!student || student.role !== 'Student') {
                window.location.href = 'index.html';
                return;
            }
            loadReport();
        });

        async function loadReport() {
            const reportContainer = document.getElementById('reportContainer');
            const urlParams = new URLSearchParams(window.location.search);
            const testId = urlParams.get('testId');
            if (!testId) {
                reportContainer.innerHTML = '<p>Error: Test ID is missing from the URL.</p>';
                return;
            }

            try {
                const resultSnapshot = await db.collection('results').where('testId', '==', testId).where('studentId', '==', student.id).limit(1).get();
                if (resultSnapshot.empty) { throw new Error("Result not found for this test."); }

                const result = resultSnapshot.docs[0].data();
                const testDoc = await db.collection('tests').doc(testId).get();
                if (!testDoc.exists) { throw new Error("Test details could not be found."); }
                
                const test = testDoc.data();
                const testDate = new Date(test.date);
                const formattedDate = testDate.toLocaleDateString('en-GB', { day: '2-digit', month: '2-digit', year: 'numeric' }).replace(/\//g, '-');

                let reportHtml = `
                    <div class="test-header">
                        <h2>${test.name.toUpperCase()}</h2>
                        <p>(${testDoc.id}) ${formattedDate}</p>
                        <p>Test Mode: ${test.mode || 'ONLINE'}</p>
                        <div class="test-details">
                            <div class="detail-item">Pattern<span>-N/A-</span></div>
                            <div class="detail-item">Batch<span>bt_...</span></div>
                            <div class="detail-item">Student Appear<span>-N/A-</span></div>
                        </div>
                    </div>
                `;

                // Check if the student was marked absent
                if (result.status && result.status === 'Absent') {
                    reportHtml += `<div class="absent-message">You were marked ABSENT for this test.</div>`;
                } else {
                    // If not absent, build the marks table
                    let marksHtml = '';
                    for (const subject in result.marks) {
                        marksHtml += `
                            <li class="marks-item">
                                <span class="subject-name">${subject}</span>
                                <span class="subject-marks">${result.marks[subject].toFixed(2)}</span>
                            </li>
                        `;
                    }
                    reportHtml += `
                        <ul class="marks-section">
                            <li class="marks-item" style="font-weight: 600;">
                                <span class="subject-name">Subject</span>
                                <span class="subject-marks">Total Marks</span>
                            </li>
                            ${marksHtml}
                        </ul>
                    `;
                }
                
                reportContainer.innerHTML = reportHtml;

            } catch (error) {
                console.error("Error loading report: ", error);
                reportContainer.innerHTML = `<p>Could not load report. ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
